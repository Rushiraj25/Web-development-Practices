<body>
    <h1>Register form</h1>

    <form>
        <fieldset>
            <legend>Name</legend>
            <label>First Name <input type="text" name="Firstname"></label>
            <label>last Name <input type="text" name="Lastname"></label><br>
            <label>rollNo <input type="text" name="RollNO"></label>

        
        </fieldset>

        <fieldset>

            <label>reading<input type="checkbox" name="hobbies"></label>

        </fieldset>
        <br></br>

        <fieldset>

            <label> email <input type="email" name="email" ></label>
            <label> phoneno <input type="text" maxlength="10" name="phoneno" ></label>
            <label> address</label>
            <textarea name="Address" cols="70" row="3"></textarea>
        
            <h3>Date id dd-mm-yyyy</h3>
            <label>Enter a date</label>
            <input type="date">
        
        </fieldset>
