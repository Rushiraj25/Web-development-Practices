<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and Rowpan</title>
</head>
<body>
    <table border="5" cellspacing="1" cellpadding="2">
        <tr>
            <th>Col 1</th>
            <th>Col 2</th>
            <th>Col 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row1,cell1</td>
            <td>Row1,Cell1</td>
            <td>Row1,Cell1</td>
        
        </tr>  
        <tr>
            <td>Row1,Cell1</td>
            <td>Row1,Cell1</td>
            <td>Row1,Cell1</td>
        </tr> 
        <tr>
            <td colspan="3">Row3,Cell1</td>
            
        </tr> 
    </table>
</body>
</html>
